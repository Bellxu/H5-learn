<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签</title>
</head>
<body>
    <!-- label标签有两种用法 -->
    性别:
    <input type="radio" name="gender" id="man"> <label for="man"> 男 </label>
    <label><input type="radio" name="gender" checked> 女</label>
</body>
</html>
