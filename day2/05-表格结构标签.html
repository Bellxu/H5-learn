<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的基本使用</title>
</head>
<body>
    <!-- tr table row 表行 th table head 表头 td table data表内容 -->
    <!-- border 增加边框 -->
    <!-- thead,tbody,tfoot加了视觉上没什么变化,只是给浏览器看的 -->
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>100</td>
                <td>95</td>
                <td>80</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>90</td>
                <td>90</td>
                <td>90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td>全市第一</td>
                <td>全区第一</td>
                <td>班级第一</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
