<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性-层叠性</title>
    <!-- 不同属性会叠加,相同的属性会覆盖,覆盖是后面覆盖前边的 -->
    <style>
        div{
            color: red;
            font-size: 30px;
        }
        div{
            color: gold;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div>
        我是div
    </div>
    
</body>
</html>
