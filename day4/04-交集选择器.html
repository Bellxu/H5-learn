<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        /* 同时满足条件 */
        p.box{
            color: red;
        }
    </style>
</head>
<body>
    <span class="box">span使用class box</span>
    <span>一般的span</span>
    <p>一般的p</p>
    <p class="box">使用class box的p</p>
</body>
</html>
