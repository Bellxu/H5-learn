<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图位置</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            background-image: url(./images/1.png);
            background-color: pink;
            background-repeat: no-repeat;

            /* 等比缩放,背景大的情况背景会留白 */
            /* background-size: contain; */
            /* 图片完全覆盖背景,图片可能会被裁切 */
            /* background-size: cover; */
            
            /* 图片宽度和背景一样,图片高度按比例缩放 */
            background-size: 100%;

        }
    </style>
</head>
<body>
    <div>我是div</div>
    
</body>
</html>
