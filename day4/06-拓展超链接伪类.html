<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拓展超链接伪类</title>
    <style>
        /* 要被链接 */
        a:link{
            color: green;
        }
        /* 被访问过 */
        a:visited{
            color: yellow;
        }
        /* 鼠标悬停 */
        a:hover{
            color: red;
        }
        /* 鼠标点击时(激活) */
        a:active{
            color: aqua;
        }
    </style>
</head>
<body>
    <a href="">我是超链接</a>
</body>
</html>
