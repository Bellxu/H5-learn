<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性-继承性</title>
    <style>
        body{
            font-size: 30px;
            color: red;
        }
    </style>
</head>
<body>
    <div>我是div</div>
    <p>我是p</p>
    <span>我是span</span>
    <!-- 如果标签有自己的样式则生效自己的样式,不继承 -->
    <h1>我是H1</h1>
</body>
</html>
