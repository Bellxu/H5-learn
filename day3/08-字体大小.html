<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小</title>
    <style>
        p {
            /* 单位一定要写不然不生效 */
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>我是p标签</p>
    <!-- 查看字体大小可以在Chrome浏览器右键检查,在出来的窗口点左上角,然后移动到想要查看的控件上就好了 -->
    <div>我是div</div>
</body>
</html>
