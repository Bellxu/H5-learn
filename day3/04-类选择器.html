<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类标签选择器</title>
    <style>
        .red {
            color: red;
        }
        .size{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p class="red">我是p标签</p>
    <!-- 多个类用空格隔开 -->
    <div class="red size">我是div</div>
    <div >我是div</div>
</body>
</html>
