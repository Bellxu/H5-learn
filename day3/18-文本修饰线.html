<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰线</title>
    <style>
        a {
            text-decoration: none;
        }
        div {
            text-decoration: underline;
        }
        p {
            text-decoration: line-through;
        }
        span {
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <a href="#">我是a标签去掉下划线</a>
    <div>我是div标签添加下划线</div>
    <p>我是p标签添加删除线</p>
    <span>我是span标签添加上划线</span>
</body>
</html>
