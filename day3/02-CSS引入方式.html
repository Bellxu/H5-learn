<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS引入方式</title>
    <!-- 写在title下方 -->
    <!-- link 引入外部样式表 rel:关系 样式表 -->
    <link rel="stylesheet" href="./mycss.css">
</head>
<body>
    <p>只是 p标签</p>
    <!-- css也可以之间写在其他标签里 -->
    <div style="color: blue; font-size: 30px;">这是div标签</div>
</body>
</html>
