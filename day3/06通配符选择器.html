    <style>
        * {
            color: red;
        }
    </style>
</head>
<body>

    <P>我是p标签</P>
    <div>我是div</div>

        <li>l1</li>
        <li>l2</li>
        <li>l3</li>
        <li>l4</li>
    </ul>
</body>
</html>
