<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- src是属性名 等于号后面的是属性值 不同属性之间用空格隔开 -->
    <img src="./kunkun.jpg" >

    <!-- alt用来图片无法展示时显示 -->
    <img src="./kunkun1.jpg" alt="显示不出来了哦">

    <!-- title用来在鼠标悬停在图片上时展示的 -->
    <img src="./kunkun.jpg" title="喜欢唱跳rap">

    <!-- width和height 可以设置图片的宽高 改一个默认同比修改 不推荐用因为对于样式的修改定义应该写在CSS里 -->
    <img src="./kunkun.jpg" title="喜欢唱跳rap" width="100">
    <img src="./kunkun.jpg" title="喜欢唱跳rap" height="150">

    
</body>
</html>
