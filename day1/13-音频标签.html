<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html5规定如果属性名和属性值一样,可以省略属性值 -->
    <!-- controls是显示控制器 loop表示循环播放 autoplay表示自动播放(现代浏览器大多禁了自动播放) -->
    <audio src="../Letting Go - 蔡健雅.mp3" controls loop autoplay></audio>
</body>
</html>
