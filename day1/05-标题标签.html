<body>
    <!-- 标签的特点加粗,换行,逐级减少字体大小 h1标签一个网页只有一个 -->

    <h2>我是二级标签</h2>
    <h3>我是三级标签</h3>
    <h4>我是四级标签</h4>
    <h5>我是五级标签</h5>
    <h6>我是六级标签</h6>
